    f.addStep(ShellCommand(command="sync-tables.sh $KYTHE_TABLES_DIRECTORY codesearch@underlord.dolphin-emu.org tables",
                           description="syncing tables",
                           descriptionDone="tables sync",
                           env=env))
    return f


