                      workdir="build/build",
                      description="building",
                      descriptionDone="build",
                      env=env))
    f.addStep(ShellCommand(command="make-claims.sh $KYTHE_OUTPUT_DIRECTORY $KYTHE_CLAIMS_FILE",
