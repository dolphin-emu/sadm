def prioritize_builders(buildmaster, builders):
    def priority(builder):
        name = builder.name
        if "nightly-" in name:
            return 5
        elif "dbg-" in name:
            return 4
        elif "wip-" in name:
            return 3
        elif "pr-" in name:
            return 2
        elif "fifoci-" in name:
            return 1
        elif "release-" in name:
            return 0
        else:
            return 6

    builders.sort(key=priority)
    return builders


