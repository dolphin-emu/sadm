                      env=env,
                      workdir="build/Source",
                      description="building",
                      descriptionDone="build",
                      haltOnFailure=True))

    if arch == 'x64':
        f.addStep(Test(command=build_command + ["/p:RunUnitTests=true", "UnitTests.vcxproj"],
                        env=env,
